<!doctype html>
<html>
	<head>
		<script src="js/shared/angular.min.js"></script>
		<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- Modules -->
		<script src="js/app.js"></script>
		<!-- Controllers -->
		<script src="js/controllers/MainController.js"></script>
	</head>
	<body ng-app="electronicPorotos">
	<div class="col-md-12" style="margin-top : 10px">
		<div class="panel panel-primary" ng-controller="MainController">
			<div class="panel-heading">
				<img ng-src="{{ logo }}" height="180" width="120" class="center-block">
				<h1 class="page-header text-center">{{ titulo }}</h1>
				
			</div>
				<div class="panel-body">
					<h6>{{ presentacion }}
						<br/>
						<small>{{ credito }}</small>
					</h6>
					<div ng-hide="vistaInicio">
						<form class="col-md-4">
							<label for="partida.usuario">Ingrese su nombre
							<input type="text" class="form-control" ng-model="partida.usuario" required >
							</label>
							<span class="alert" ng-show="partida.usuario.$error.required">Nombre invalido</span>
							<br/><br/>
							<label for="partida.usuario">Ingrese la cantidad de jugadores
							<input type="text" class="form-control" ng-model="partida.jugadores" required >
							</label>
							<br/><br/>
							<label for="partida.usuario">Ingrese el puntaje inicial
							<input type="text" class="form-control" ng-model="partida.puntajeInicial" required >
							</label>
						</form>
					</div>
					<div ng-hide="vistaJugadores" class="col-md-4">
						<div ng-repeat="jugador in jugadores" >
							<label for="jugador.nombre">Nombre del jugador {{ jugador.id }}</label>
							<input type="text" class="form-control" ng-model="jugador.nombre" />
							<br/>
						</div>
					</div>
					<div ng-hide="vistaPartida">
						<h4>Usuario: {{ partida.usuario }}</h4>
						<table class="table">
							<thead>
								<th>#</th>
								<th>Nombre</th>
								<th>Puntaje</th>
								<th>Sumar 1</th>
								<th>Restar 1</th>
								<th>Sumar 5</th>
								<th>Restar 5</th>
							</thead>
							<tbody>
								<tr ng-repeat="jugador in jugadores">
									<td>{{ jugador.id }}</td>
									<td>{{ jugador.nombre }}</td>
									<td>{{ jugador.puntaje }}</td>
									<td><button class="btn btn-primary" ng-click="sumarUno(jugador.id)">+1</button></td>
									<td><button class="btn btn-primary" ng-click="restarUno(jugador.id)">-1</button></td>
									<td><button class="btn btn-primary" ng-click="sumarCinco(jugador.id)">+5</button></td>
									<td><button class="btn btn-primary" ng-click="restarCinco(jugador.id)">-5</button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			<div class="panel-footer">
				<button class="btn btn-primary" ng-hide="vistaInicio" ng-click="ingresar()">Siguiente</button>
				<button class="btn btn-primary" ng-hide="vistaJugadores" ng-click="inicio()">Volver</button>
				<button class="btn btn-primary" ng-hide="vistaJugadores" ng-click="ingresarJugadores()">Siguiente</button>
				<button class="btn btn-primary" ng-hide="vistaPartida" ng-click="inicio()">Inicio</button>
			</div>
		</div>
		</div>
	</body>
</html>
